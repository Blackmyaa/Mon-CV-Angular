<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>{{ title }}</mat-toolbar>
    <div class="mt-3"></div>

    <mat-nav-list>
      <a mat-list-item routerLink="">Présentation</a>
      <a mat-list-item routerLink="/Formation">Formation</a>
      <a mat-list-item routerLink="/ExpPro">Expérience Pro</a>
      <mat-form-field>
        <mat-label>Compétences</mat-label> 
        <mat-select>
          <mat-option><a mat-list-item routerLink="/Competences">Compétences</a></mat-option>
          <mat-option><a mat-list-item routerLink="/Realisations">Mes Réalisations</a></mat-option>
        </mat-select>
      </mat-form-field>
      <a mat-list-item routerLink="/Softs-skills">Softs-skills</a>
      <a mat-list-item routerLink="/Loisirs">Loisirs</a>
      <a mat-list-item routerLink="/Contact">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title2 }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
