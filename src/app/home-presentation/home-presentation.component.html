<div id="TopPage"></div><br>
<h1 class="text-center text-decoration-underline mt-5 fw-bold">{{title}}:</h1>
<div class="ods-box mt-2" id="cadre">

    <h2 class="mt-2">{{titreDev}}</h2>
    <h3 class="mt-2">{{monNom}} ({{age}})</h3>
    <h3>{{permis}}, {{vehicule}}</h3>


    <div class="row">
        <div class="col-lg-3 col-md-3 mt-2"></div>
        <div class="col-lg-6 col-md-6 text-center mt-2">
            <img src="./assets/Img/présentation/YvesCV.jpg" alt="Photo Présentation">
        </div>
    </div>

    <div class="col-lg-6 col-md-10 col-sm-10 mx-auto mt-2">
        <h3 class="text-center text-decoration-underline">Qui suis-je?</h3>
        <p>{{maPresentation}}</p>
    </div>

    <div class="mt-2">
        <a href="./assets/CV MBENZEDI Yves.pdf" download="CV_MBENZEDI_Yves.pdf" value="Mon CV  en PDF">
            <button>Télécharger CV</button>
        </a>
    </div>

</div>
